<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Thực Chiến</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="root"> <!-- Start root -->
        
        <div class="content-wrapper text-base mx-auto px-8 bg-slate-400 max-w-screen-2xl"> <!-- Start content wrapper -->

            <header class="py-6 mx-10">
                <nav class="flex flex-row justify-between items-center">
                    <!-- Giả sử ta chia nguyên cái nav này làm 6 phần (Các thằng con cộng lại phải ra 6) -->
                    <!-- basis-1/6 (Cái logo này sẽ chiếm 1 phần) -->
                    <div class="logo basis-1/6 text-left capitalize text-xl font-semibold text-red-700 cursor-pointer">
                        <span>NTKVSMTTT</span>
                    </div>

                    <!-- basis-4/6 (Cái ul menu này sẽ chiếm 4 phần) -->
                    <ul class="basis-4/6 flex flex-row justify-end items-center gap-8 uppercase text-sm text-gray-500 font-medium"> 
                        <!-- Ta sẽ định nghĩa class="top-menu-item" trong public/input.css để có thể tái sử dụng (dùng chung) -->
                        <li class="ct-top-menu-item"><a href="#">home</a></li>
                        <li class="ct-top-menu-item"><a href="#">products</a></li>
                        <li class="ct-top-menu-item"><a href="#">blog</a></li>
                        <li class="ct-top-menu-item"><a href="#">about</a></li>
                        <li class="ct-top-menu-item"><a href="#">contact</a></li>
                        <li class="ct-top-menu-item"><a href="#">styleguide</a></li>
                    </ul>

                    <!-- basis-1/6 (Cái ul cart này sẽ chiếm 1 phần) -->
                    <ul class="basis-1/6 flex flex-row justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">
                        <li class="ct-top-menu-item">
                            <a href="#" class="flex flex-row items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ct-icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                  </svg>
                                <span class="mx-2">Cart</span>
                                <span class="ct-badge-circle bg-orange-200 text-white">10</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="slider"> <!-- Start slider -->

                </div>  <!-- End slider -->

                <div class="story"> <!-- Start story -->

                </div>  <!-- End story -->

                <div class="feature-girls"> <!-- Start feature-girls -->

                </div>  <!-- End feature-girls -->

                <div class="more-products"> <!-- Start more-products -->

                </div>  <!-- End more-products -->

                <div class="girl-magazine"> <!-- Start girl-magazine -->

                </div>  <!-- End girl-magazine -->

                <div class="lifestyle-stories"> <!-- Start lifestyle-stories -->

                </div>  <!-- End lifestyle-stories -->

                <div class="subcrice-us"> <!-- Start subcrice-us -->

                </div>  <!-- End subcrice-us -->
            </main>

            <footer>
            </footer>

        </div> <!-- End content wrapper -->

    </div> <!-- End root -->
</body>

</html>
